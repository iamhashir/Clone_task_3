<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./Styles/style.css" />
    <title>Clone task 3</title>
  </head>
  <body>
    <div class="mainWrapper">
      <!-- mainWrapper is the whole wrapper of our page -->
      <div class="Header">
        <!-- Header holds only our image -->
        <div id="image-holder"></div>
      </div>
      <div class="Lines">
        <!-- Lines class is used as a parent for our every line object -->
        <div class="line line1"></div>  
        <!-- Two classes are used so that we can target it individually and separately also because they contain similarities and differences  -->
        <div class="line line2"></div>
        <div class="line line3"></div>
        <div class="line line4"></div>
      </div>
      <div id="circles">
        <!-- Here also two classes are used so that we can target it individually and separately also because they contain similarities and differences  -->
        <div class="circle circle1"></div>
        <div class="circle circle2"></div>
        <div class="circle circle3"></div>
        <div class="circle circle4"></div>
      </div>
      <div class="footer"></div>
    </div>
  </body>
</html>
